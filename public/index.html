  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="new-tweet-container">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div> 
    </nav>

    
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <di >
          <h2 class="name"> Anastassia </h2> 
      </div>
   </header>

    
    
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder=""></textarea>
          <div id="tweet-below">
           <span><button type="submit">Tweet</button></span>
            <span><output name="counter" class="counter" for="tweet-text">140</output></span>
          </div>
        </form>
      </section>
   </main>
  </body>
