    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="new-tweet-container">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>

    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png">

      <br>
      <di >
          <h2 class="name"> Anastassia </h2> 
      </div>
   </header>

    
    
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <body>

      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          
          <!-- <div id="tweet-below"> -->
          <div>
           <span><button type="submit">Tweet</button></span>
           <span><output class="counter" for="tweet-text">140</output></span>
          </div>
        </form>
      </section>
  

   
   
    <article class="tweets">
          <header>
            <span class="username"><i class="fas fa-smile"></i> Some Name</span>
            <span class="userid">@Name1</span>
          </header>
          
          <p>This is a new tweet, hello everyone!</p>

          <footer>
            <span>10 days ago</span>
            <span><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i></span>
          </footer>
    </article>

    
    <article class="tweets">
      <header>
        <span class="username"><i class="fas fa-smile"></i> another Name</span>

      <p>This is another tweet, good evening!</p>

      <footer>

        <span><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i></span>
