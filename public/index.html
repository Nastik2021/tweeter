    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <!-- Source Sans Pro 600 Italic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />   <!-- Added a new file nav.css -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" /> 
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> 

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
  
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="new-tweet-container">
        <span><strong>Write</strong> a new tweet</span>
        <i id="arrow-icon" class="fas fa-angle-double-down fa-fade"></i>
      </div> 
    </nav>


  <!-- "Container for the desktop view" -->
<div class="desktop">
    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="name"> Anastassia Tsvetkova</h2> 
      </div>
    </header>
  </div>
  
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      

      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <div id="error"></div>
        <form method="POST" action="/tweets" id="submit_tweets">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          
          <!-- <div id="tweet-below"> -->
          <div>
           <span><button type="submit">Tweet</button></span>
           <span><output class="counter" for="tweet-text">140</output></span>
          </div>
        </form>
      </section>
  

      <section id="tweets-container"></section>
  
     
    </main>


</body>
